<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>ã‚½ã‚·ãƒ£ã‚²é¢¨ã‚¬ãƒãƒ£ï¼ˆè©³ç´°ãƒ»æ–°è¦æ¼”å‡ºã¤ãï¼‰</title>
    <style>
        body { background: #222; color: white; font-family: sans-serif; margin: 0; overflow: hidden; text-align: center; }
        .screen { display: none; width: 100vw; height: 100vh; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* --- å…±é€šãƒœã‚¿ãƒ³ --- */
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 50px; border: none; font-weight: bold; transition: 0.2s; background: white; color: #333; }
        button:hover { transform: scale(1.1); box-shadow: 0 0 10px rgba(255,255,255,0.5); }

        /* --- ã‚¬ãƒãƒ£TOP --- */
        #lobby-screen { background: radial-gradient(circle, #1a2a6c, #000); }

        /* --- çµæœç”»é¢ --- */
        #result-screen { background: #111; }
        #result-container { display: grid; gap: 15px; margin-bottom: 30px; min-height: 320px; align-items: center; justify-items: center; }
        
        /* ã‚«ãƒ¼ãƒ‰ã®åˆæœŸçŠ¶æ…‹ï¼ˆé€æ˜ã§ä¸‹ã«ã‚ã‚‹ï¼‰ */
        .card { 
            width: 100px; height: 140px; background: #333; border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transform: translateY(40px) scale(0.8); cursor: pointer;
            position: relative; /* NEWãƒãƒƒã‚¸ç”¨ */
        }

        /* ãµã‚ã£ã¨å‡ºã¦ãã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .show-card { animation: cardAppear 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes cardAppear { to { opacity: 1; transform: translateY(0) scale(1); } }

        /* ãƒ¬ã‚¢ãƒªãƒ†ã‚£åˆ¥è£…é£¾ */
        .r { border: 1px solid #666; }
        .sr { border: 2px solid #f5576c; box-shadow: 0 0 15px #f5576c; background: #442222; }
        .ssr { border: 3px solid gold; box-shadow: 0 0 25px gold; background: #444422; }

        /* NEWãƒãƒƒã‚¸ */
        .new-badge {

        }

        /* --- æ¼”å‡ºç”¨ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ --- */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; display: none; align-items: center; justify-content: center;
            z-index: 100; font-size: 32px; font-weight: bold;
        }
        .rare-effect { color: gold; text-shadow: 0 0 20px gold; animation: shake 0.1s infinite; }
        .ssr-effect {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            background-size: 400% 400%; animation: rainbow 1s linear infinite, shake 0.1s infinite;
            color: white; text-shadow: 0 0 20px #fff, 0 0 30px #ff00de;
        }
        @keyframes shake { 0% { transform: translate(2px, 2px); } 50% { transform: translate(-2px, -2px); } 100% { transform: translate(2px, -2px); } }
        @keyframes rainbow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* ç”»é¢ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ */
        #flash-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; z-index: 200; pointer-events: none; }
        .do-flash { animation: flashAnim 0.5s ease-out; }
        @keyframes flashAnim { 0% { opacity: 1; } 100% { opacity: 0; } }

        /* --- 1æšãšã¤ã‚¢ãƒƒãƒ—è¡¨ç¤ºã™ã‚‹ç”»é¢ --- */
        #single-card-display {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 150;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ */
        }
        .single-card-inner {
            width: 200px; height: 280px; background: #333; border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; box-sizing: border-box;
            transform: scale(0.5); opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            position: relative;
        }
        .single-card-inner.sr { border: 4px solid #f5576c; box-shadow: 0 0 25px #f5576c; background: #442222; }
        .single-card-inner.ssr { border: 6px solid gold; box-shadow: 0 0 40px gold; background: #444422; }

        #single-card-display.active { opacity: 1; }
        #single-card-display.active .single-card-inner { transform: scale(1); opacity: 1; }

        #card-detail-icon { font-size: 80px; margin-bottom: 10px; }
        #card-detail-rarity { font-size: 24px; font-weight: bold; margin-bottom: 5px; }
        #card-detail-name { font-size: 20px; color: #ccc; }
        #close-single-display { position: absolute; top: 20px; right: 20px; background: none; color: white; font-size: 30px; }
    </style>
</head>
<body>

<div id="lobby-screen" class="screen active">
    <h1>ä¼èª¬ã®å¬å–š</h1>
    <div class="btn-group">
        <button onclick="startGacha(1)">1å›å¬å–š</button>
        <button onclick="startGacha(10)">10å›å¬å–š</button>
    </div>
</div>

<div id="flash-overlay" class="flash"></div>
<div id="overlay">å¬å–šä¸­...</div>

<div id="result-screen" class="screen">
    <div id="result-container"></div>
    <div class="btn-group">
        <button onclick="toLobby()">ã‚¬ãƒãƒ£TOPã¸</button>
        <button id="retry-btn" onclick="startGacha(lastCount)" style="background: #ffaa00;">ã‚‚ã†ä¸€åº¦</button>
    </div>
</div>

<div id="single-card-display">
    <button id="close-single-display" onclick="closeSingleCardDisplay()">âœ–</button>
    <div class="single-card-inner">
        <div id="card-detail-icon"></div>
        <div id="card-detail-rarity"></div>
        <div id="card-detail-name"></div>
        <div id="new-badge-detail" class="new-badge" style="display:none;">NEW!</div>
    </div>
</div>

<script>
    const lobbyScreen = document.getElementById('lobby-screen');
    const resultScreen = document.getElementById('result-screen');
    const resultContainer = document.getElementById('result-container');
    const overlay = document.getElementById('overlay');
    const retryBtn = document.getElementById('retry-btn');
    const flashOverlay = document.getElementById('flash-overlay');

    const singleCardDisplay = document.getElementById('single-card-display');
    const singleCardInner = document.querySelector('#single-card-display .single-card-inner');
    const cardDetailIcon = document.getElementById('card-detail-icon');
    const cardDetailRarity = document.getElementById('card-detail-rarity');
    const cardDetailName = document.getElementById('card-detail-name');
    const newBadgeDetail = document.getElementById('new-badge-detail');

    let lastCount = 1;
    let ownedChars = new Set(); // æ—¢ã«æ‰€æŒã—ã¦ã„ã‚‹ã‚­ãƒ£ãƒ©ï¼ˆçµµæ–‡å­—ï¼‰ã‚’ç®¡ç†

    const charData = {
        ssr: [
            { id: "dragon", icon: "ğŸ‰", name: "ç‚ã®ç«œç‹" },
            { id: "queen", icon: "ğŸ‘¸", name: "å…‰ã®å¥³ç‹" },
            { id: "diamond", icon: "ğŸ’", name: "è’¼ç©¹ã®å®ç " },
            { id: "comet", icon: "â˜„ï¸", name: "æµæ˜Ÿã®é­”å°å£«" },
            { id: "thunder", icon: "âš¡ï¸", name: "é›·é³´ã®æˆ¦å£«" }
        ],
        sr:  [
            { id: "sword", icon: "âš”ï¸", name: "å‹‡è€…ã®å‰£" },
            { id: "shield", icon: "ğŸ›¡ï¸", name: "å®ˆè­·è€…ã®ç›¾" },
            { id: "fire", icon: "ğŸ”¥", name: "ç¼ç†±ã®ç²¾éœŠ" },
            { id: "water", icon: "ğŸ’§", name: "æ°´ã®å¦–ç²¾" },
            { id: "tornado", icon: "ğŸŒªï¸", name: "ç–¾é¢¨ã®ç‹©äºº" }
        ],
        r:   [
            { id: "plant", icon: "ğŸŒ¿", name: "è‰åŸã®ç•ªäºº" },
            { id: "wood", icon: "ğŸªµ", name: "æ£®ã®æœ¨ã“ã‚Š" },
            { id: "bone", icon: "ğŸ¦´", name: "å½·å¾¨ã†é­‚" },
            { id: "letter", icon: "âœ‰ï¸", name: "ä¼ä»¤å…µ" },
            { id: "shoes", icon: "ğŸ‘", name: "æ–°ç±³å†’é™ºè€…" }
        ]
    };

    async function startGacha(count) {
        lastCount = count;
        const results = [];
        let topRarity = "r";
        let hasNew = false; // ä»Šå›ã®10é€£ã§NEWãŒã‚ã‚‹ã‹

        for (let i = 0; i < count; i++) {
            const rand = Math.random();
            let rarity = "r";
            if (rand < 0.03) { rarity = "ssr"; topRarity = "ssr"; }
            else if (rand < 0.20) { 
                rarity = "sr"; 
                if (topRarity !== "ssr") topRarity = "sr"; 
            }
            
            const pool = charData[rarity];
            const char = pool[Math.floor(Math.random() * pool.length)];
            
            const isNew = !ownedChars.has(char.id);
            if (isNew) {
                ownedChars.add(char.id);
                hasNew = true;
            }
            results.push({ ...char, rarity, isNew }); // ã‚­ãƒ£ãƒ©ãƒ‡ãƒ¼ã‚¿ã«ãƒ¬ã‚¢ãƒªãƒ†ã‚£ã¨NEWãƒ•ãƒ©ã‚°ã‚’è¿½åŠ 
        }

        // --- æ¼”å‡ºãƒ•ã‚§ãƒ¼ã‚º ---
        overlay.style.display = "flex";
        overlay.className = "";
        overlay.innerText = "å¬å–šä¸­...";
        await new Promise(r => setTimeout(r, 800));

        if (topRarity === "ssr") {
            overlay.innerText = "è¶…çµ¶æ¿€ãƒ¬ã‚¢åå¿œï¼ï¼";
            overlay.classList.add('ssr-effect');
            flashOverlay.classList.add('do-flash');
            setTimeout(() => flashOverlay.classList.remove('do-flash'), 500);
            await new Promise(r => setTimeout(r, 2000));
        } else if (topRarity === "sr") {
            overlay.innerText = "é«˜ã‚¨ãƒãƒ«ã‚®ãƒ¼åå¿œï¼";
            overlay.classList.add('rare-effect');
            await new Promise(r => setTimeout(r, 1200));
        } else {
            await new Promise(r => setTimeout(r, 500));
        }

        overlay.style.display = "none";
        lobbyScreen.classList.remove('active');
        resultScreen.classList.add('active');
        resultContainer.innerHTML = "";
        resultContainer.style.gridTemplateColumns = count === 1 ? "1fr" : "repeat(5, 1fr)";
        retryBtn.innerText = `ã‚‚ã†ä¸€åº¦(${count}å›)`;

        // --- 1æšãšã¤è¡¨ç¤º ï¼† æ–°è¦ç²å¾—æ¼”å‡º ---
        for (let i = 0; i < results.length; i++) {
            const item = results[i];
            
            // æ–°è¦ç²å¾—æ¼”å‡º
            if (item.isNew) {
                await new Promise(r => setTimeout(r, 500)); // å°‘ã—é–“ã‚’ãŠã
                showSingleCardDisplay(item, true); // NEWä»˜ãã§ã‚¢ãƒƒãƒ—è¡¨ç¤º
                await new Promise(r => setTimeout(r, 2500)); // ã—ã°ã‚‰ãè¡¨ç¤º
                closeSingleCardDisplay();
            }

            const card = document.createElement('div');
            card.className = `card ${item.rarity}`;
            card.innerHTML = `
                <div style="font-size: 40px;">${item.icon}</div>
                <div style="font-size: 14px; margin-top: 10px;">${item.rarity.toUpperCase()}</div>
                ${item.isNew ? '<div class="new-badge">NEW!</div>' : ''}
            `;
            // ã‚¿ãƒƒãƒ—ã§è©³ç´°è¡¨ç¤º
            card.onclick = () => showSingleCardDisplay(item, item.isNew); 
            resultContainer.appendChild(card);

            await new Promise(r => setTimeout(r, 20)); 
            card.classList.add('show-card');

            await new Promise(r => setTimeout(r, 1200 / count));
        }
    }

    function toLobby() {
        resultScreen.classList.remove('active');
        lobbyScreen.classList.add('active');
    }

    // å˜ä¸€ã‚«ãƒ¼ãƒ‰ã®è©³ç´°è¡¨ç¤º
    function showSingleCardDisplay(item, isNew) {
        cardDetailIcon.innerText = item.icon;
        cardDetailRarity.innerText = item.rarity.toUpperCase();
        cardDetailName.innerText = item.name;

        // ãƒ¬ã‚¢ãƒªãƒ†ã‚£ã”ã¨ã®æ ã‚’è¨­å®š
        singleCardInner.className = `single-card-inner ${item.rarity}`;

        if (isNew) {
            newBadgeDetail.style.display = 'block';
        } else {
            newBadgeDetail.style.display = 'none';
        }

        singleCardDisplay.classList.add('active');
    }

    // å˜ä¸€ã‚«ãƒ¼ãƒ‰ã®è©³ç´°è¡¨ç¤ºã‚’é–‰ã˜ã‚‹
    function closeSingleCardDisplay() {
        singleCardDisplay.classList.remove('active');
    }

    // åˆå›ãƒ­ãƒ¼ãƒ‰æ™‚ã«æ‰€æœ‰ã‚­ãƒ£ãƒ©ã‚’ãƒªã‚»ãƒƒãƒˆï¼ˆãƒ†ã‚¹ãƒˆç”¨ï¼‰
    // ownedChars.clear(); // å®Ÿéš›ã«ä½¿ã†å ´åˆã¯ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰èª­ã¿è¾¼ã‚€
</script>

</body>
