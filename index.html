    await new Promise(r => setTimeout(r, 50));

    // --- æ¼”å‡ºé–‹å§‹ ---

            // ä»Šå›ã¯ä¸­å¤®ã®ã¾ã¾é»„é‡‘ã«å…‰ã‚‰ã›ã¾ã™
            quoteDiv.style.color = "white";

            // ã‚­ãƒ£ãƒ©æƒ…å ±ã®è¡¨ç¤ºï¼ˆã‚»ãƒªãƒ•ã¨è¢«ã‚‰ãªã„ã‚ˆã†ã€ã“ã“ã‚‚å¿…è¦ã«å¿œã˜ã¦èª¿æ•´ï¼‰
            const charInfo = document.createElement('div');

}
    }
