<!DOCTYPE html>

    <style>
        body { background: #222; color: white; font-family: sans-serif; margin: 0; overflow: hidden; text-align: center; }

        .card {

        .show-card {

        .ssr-effect {

        /* ç”»é¢ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ */
        .flash {

    </style>
</head>
<body>
<div id="flash-overlay" class="flash"></div>
<div id="lobby-screen" class="screen active">
    <h1>ä¼èª¬ã®å¬å–š</h1>
    <div class="btn-group">

</div>

<div id="overlay">å¬å–šä¸­...</div>

    <div class="btn-group">
        <button onclick="toLobby()">æˆ»ã‚‹</button>

<script>
    const lobbyScreen = document.getElementById('lobby-screen');
    const resultScreen = document.getElementById('result-screen');
    const resultContainer = document.getElementById('result-container');
    const overlay = document.getElementById('overlay');
    const retryBtn = document.getElementById('retry-btn');

    let lastCount = 1;

    // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ï¼ˆçµµæ–‡å­—ï¼‰ãƒªã‚¹ãƒˆ
    const charList = {
        ssr: ["ğŸ‰", "ğŸ‘¸", "ğŸ’", "â˜„ï¸", "âš¡ï¸"],
        sr:  ["âš”ï¸", "ğŸ›¡ï¸", "ğŸ”¥", "ğŸ’§", "ğŸŒªï¸"],
        r:   ["ğŸŒ¿", "ğŸªµ", "ğŸ¦´", "âœ‰ï¸", "ğŸ‘"]
    };

    async function startGacha(count) {
    lastCount = count;
    const results = [];
    let topRarity = "r"; // ä¸€ç•ªé«˜ã„ãƒ¬ã‚¢ãƒªãƒ†ã‚£ã‚’ä¿æŒ

    for (let i = 0; i < count; i++) {
        const rand = Math.random();
        let rarity = "r";
        if (rand < 0.03) { rarity = "ssr"; topRarity = "ssr"; }
        else if (rand < 0.20) { 
            rarity = "sr"; 
            if (topRarity !== "ssr") topRarity = "sr"; 
        }
        
        const icons = charList[rarity];
        const icon = icons[Math.floor(Math.random() * icons.length)];
        results.push({ rarity, icon });
    }

        // --- æ¼”å‡ºãƒ•ã‚§ãƒ¼ã‚º ---
        overlay.style.display = "flex";
        overlay.className = ""; // ã‚¯ãƒ©ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆ
        overlay.innerText = "å¬å–šä¸­...";
        await new Promise(r => setTimeout(r, 800));

        if (topRarity === "ssr") {
            // SSRæ¼”å‡ºï¼šè™¹è‰² + ãƒ•ãƒ©ãƒƒã‚·ãƒ¥
            overlay.innerText = "è¶…çµ¶æ¿€ãƒ¬ã‚¢åå¿œï¼ï¼";
            overlay.classList.add('ssr-effect');
            document.getElementById('flash-overlay').classList.add('do-flash');
            setTimeout(() => document.getElementById('flash-overlay').classList.remove('do-flash'), 500);
            await new Promise(r => setTimeout(r, 2000));
        } else if (topRarity === "sr") {
            // SRæ¼”å‡ºï¼šé‡‘è‰²
            overlay.innerText = "é«˜ã‚¨ãƒãƒ«ã‚®ãƒ¼åå¿œï¼";
            overlay.classList.add('rare-effect');
            await new Promise(r => setTimeout(r, 1200));
        } else {
            await new Promise(r => setTimeout(r, 500));
        }

        // 3. ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
        overlay.style.display = "none";
        lobbyScreen.classList.remove('active');
        resultScreen.classList.add('active');
        resultContainer.innerHTML = "";
        resultContainer.style.gridTemplateColumns = count === 1 ? "1fr" : "repeat(5, 1fr)";
        retryBtn.innerText = `ã‚‚ã†ä¸€åº¦(${count}å›)`;

        // 4. ã‚«ãƒ¼ãƒ‰è¡¨ç¤ºãƒ«ãƒ¼ãƒ—ï¼ˆã“ã“ãŒé‡è¦ï¼ï¼‰
        for (let i = 0; i < results.length; i++) {
            const item = results[i];
            const card = document.createElement('div');
            card.className = `card ${item.rarity}`;
            card.innerHTML = `
                <div style="font-size: 40px;">${item.icon}</div>
                <div style="font-size: 14px; margin-top: 10px;">${item.rarity.toUpperCase()}</div>
            `;
            resultContainer.appendChild(card);

            // ã€ãƒã‚¤ãƒ³ãƒˆã€‘è¿½åŠ ã—ãŸç›´å¾Œã«ã‚¯ãƒ©ã‚¹ã‚’ä»˜ã‘ã‚‹ã¨ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã—ãªã„ã“ã¨ãŒã‚ã‚‹ãŸã‚ã€
            // ã‚ãšã‹ãªå¾…ã¡æ™‚é–“ï¼ˆ20msï¼‰ã‚’ä½œã£ã¦ã‹ã‚‰ã‚¯ãƒ©ã‚¹ã‚’ä»˜ä¸ã™ã‚‹
            await new Promise(r => setTimeout(r, 20)); 
            card.classList.add('show-card');

            // æ¬¡ã®ã‚«ãƒ¼ãƒ‰ã‚’è¡¨ç¤ºã™ã‚‹ã¾ã§ã®å¾…ã¡æ™‚é–“
            await new Promise(r => setTimeout(r, 1200 / count));
        }
    }

    function toLobby() {

    }
</script>

</body>
</html>
