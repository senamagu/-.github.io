<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ã‚½ã‚·ãƒ£ã‚²é¢¨ã‚¬ãƒãƒ£ï¼ˆNEWæ¼”å‡ºå®Œæˆç‰ˆï¼‰</title>
    <style>
        body { background: #222; color: white; font-family: sans-serif; margin: 0; overflow: hidden; text-align: center; }
        .screen { display: none; width: 100vw; height: 100vh; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .active { display: flex; }

        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 50px; border: none; font-weight: bold; transition: 0.2s; background: white; color: #333; }
        button:hover { transform: scale(1.1); box-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .btn-group { display: flex; gap: 20px; margin-top: 20px; }

        #lobby-screen { background: radial-gradient(circle, #1a2a6c, #000); }
        #result-screen { background: #111; }
        #result-container { display: grid; gap: 15px; margin-bottom: 30px; min-height: 320px; align-items: center; justify-items: center; }

        /* ã‚«ãƒ¼ãƒ‰ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .card { 
            width: 100px; height: 140px; background: #333; border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transform: translateY(40px) scale(0.8); cursor: pointer;
            position: relative; 
        }
        .show-card { animation: cardAppear 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes cardAppear { to { opacity: 1; transform: translateY(0) scale(1); } }

        .r { border: 1px solid #666; }
        .sr { border: 2px solid #f5576c; box-shadow: 0 0 15px #f5576c; background: #442222; }
        .ssr { border: 3px solid gold; box-shadow: 0 0 25px gold; background: #444422; }
        .new-badge { position: absolute; top: -10px; right: -10px; background: #00bcd4; color: white; border-radius: 50%; padding: 5px 8px; font-size: 10px; font-weight: bold; transform: rotate(15deg); z-index: 10; }

        /* --- NEWã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼å…¨ç”»é¢æ¼”å‡º --- */
        #new-character-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 1000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .huge-icon { font-size: 150px; margin-bottom: 20px; filter: drop-shadow(0 0 20px gold); }
        .huge-rarity { font-size: 40px; color: gold; font-style: italic; font-weight: bold; }
        .huge-name { font-size: 30px; margin-top: 10px; border-bottom: 2px solid white; padding-bottom: 10px; }
        .tap-to-close { margin-top: 50px; font-size: 18px; animation: blink 1s infinite; color: #aaa; }
        @keyframes blink { 50% { opacity: 0; } }

        /* æ¼”å‡ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: none; align-items: center; justify-content: center; z-index: 100; font-size: 32px; font-weight: bold; }
        .rare-effect { color: gold; text-shadow: 0 0 20px gold; animation: shake 0.1s infinite; }
        .ssr-effect { background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff); background-size: 400% 400%; animation: rainbow 1s linear infinite, shake 0.1s infinite; color: white; }
        @keyframes shake { 0% { transform: translate(2px, 2px); } 100% { transform: translate(-2px, -2px); } }
        @keyframes rainbow { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        #flash-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; z-index: 200; pointer-events: none; }
        .do-flash { animation: flashAnim 0.5s ease-out; }
        @keyframes flashAnim { 0% { opacity: 1; } 100% { opacity: 0; } }

        /* è©³ç´°ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ï¼ˆçµæœç”»é¢ã§ã‚¿ãƒƒãƒ—ã—ãŸæ™‚ï¼‰ */
        #single-card-display { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 150; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .single-card-inner { width: 240px; height: 340px; background: #333; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        #single-card-display.active { display: flex; }
    </style>
</head>
<body>

<div id="new-character-overlay" onclick="resumeGacha()">
    <div class="huge-rarity" id="huge-rarity">SSR</div>
    <div class="huge-icon" id="huge-icon">ğŸ‰</div>
    <div class="huge-name" id="huge-name">ç‚ã®ç«œç‹</div>
    <div class="tap-to-close">- TOUCH TO SCREEN -</div>
</div>

<div id="lobby-screen" class="screen active">
    <h1>ä¼èª¬ã®å¬å–š</h1>
    <div class="btn-group">
        <button onclick="startGacha(1)">1å›å¬å–š</button>
        <button onclick="startGacha(10)" style="background: #ffaa00; color: white;">10å›å¬å–š</button>
    </div>
</div>

<div id="flash-overlay"></div>
<div id="overlay">å¬å–šä¸­...</div>

<div id="result-screen" class="screen">
    <div id="result-container"></div>
    <div class="btn-group">
        <button onclick="toLobby()">æˆ»ã‚‹</button>
        <button id="retry-btn" onclick="startGacha(lastCount)" style="background: #ffaa00; color: white;">ã‚‚ã†ä¸€åº¦</button>
    </div>
</div>

<div id="single-card-display" onclick="closeSingleCardDisplay()">
    <div class="single-card-inner r" id="detail-inner">
        <div id="card-detail-icon" style="font-size: 80px;"></div>
        <div id="card-detail-rarity" style="font-size: 24px; font-weight: bold; margin-top: 10px;"></div>
        <div id="card-detail-name" style="font-size: 18px; color: #ccc;"></div>
    </div>
</div>

<script>
    const lobbyScreen = document.getElementById('lobby-screen');
    const resultScreen = document.getElementById('result-screen');
    const resultContainer = document.getElementById('result-container');
    const overlay = document.getElementById('overlay');
    const flashOverlay = document.getElementById('flash-overlay');
    const newOverlay = document.getElementById('new-character-overlay');
    const singleCardDisplay = document.getElementById('single-card-display');

    let lastCount = 1;
    let ownedChars = new Set(); 
    let resolveGachaWait = null;

    const charData = {
        ssr: [{ id: "dragon", icon: "ğŸ‰", name: "ç‚ã®ç«œç‹" }, { id: "queen", icon: "ğŸ‘¸", name: "å…‰ã®å¥³ç‹" }, { id: "diamond", icon: "ğŸ’", name: "è’¼ç©¹ã®å®ç " }],
        sr:  [{ id: "sword", icon: "âš”ï¸", name: "å‹‡è€…ã®å‰£" }, { id: "shield", icon: "ğŸ›¡ï¸", name: "å®ˆè­·è€…ã®ç›¾" }, { id: "fire", icon: "ğŸ”¥", name: "ç¼ç†±ã®ç²¾éœŠ" }],
        r:   [{ id: "plant", icon: "ğŸŒ¿", name: "è‰åŸã®ç•ªäºº" }, { id: "wood", icon: "ğŸªµ", name: "æ£®ã®æœ¨ã“ã‚Š" }, { id: "bone", icon: "ğŸ¦´", name: "å½·å¾¨ã†é­‚" }]
    };

    function resumeGacha() {
        newOverlay.style.display = 'none';
        if (resolveGachaWait) resolveGachaWait();
    }

    async function startGacha(count) {
        lastCount = count;
        const results = [];
        let topRarity = "r";

        // 1. è¨ˆç®—
        for (let i = 0; i < count; i++) {
            const rand = Math.random();
            let rarity = rand < 0.05 ? "ssr" : (rand < 0.25 ? "sr" : "r");
            if (rarity === "ssr") topRarity = "ssr";
            else if (rarity === "sr" && topRarity !== "ssr") topRarity = "sr";

            const pool = charData[rarity];
            const char = pool[Math.floor(Math.random() * pool.length)];
            const isNew = !ownedChars.has(char.id);
            if (isNew) ownedChars.add(char.id);
            results.push({ ...char, rarity, isNew });
        }

        // 2. æ¼”å‡º
        overlay.style.display = "flex";
        overlay.className = "";
        overlay.innerText = "å¬å–šä¸­...";
        await new Promise(r => setTimeout(r, 600));

        if (topRarity === "ssr") {
            overlay.innerText = "è¶…çµ¶æ¿€ãƒ¬ã‚¢åå¿œï¼ï¼";
            overlay.classList.add('ssr-effect');
            flashOverlay.classList.add('do-flash');
            setTimeout(() => flashOverlay.classList.remove('do-flash'), 500);
            await new Promise(r => setTimeout(r, 1500));
        } else if (topRarity === "sr") {
            overlay.innerText = "é«˜ã‚¨ãƒãƒ«ã‚®ãƒ¼åå¿œï¼";
            overlay.classList.add('rare-effect');
            await new Promise(r => setTimeout(r, 1000));
        }

        // 3. ç”»é¢è»¢æ›
        overlay.style.display = "none";
        lobbyScreen.classList.remove('active');
        resultScreen.classList.add('active');
        resultContainer.innerHTML = "";
        resultContainer.style.gridTemplateColumns = count === 1 ? "1fr" : "repeat(5, 1fr)";

        // 4. 1æšãšã¤è¡¨ç¤º
        for (const item of results) {
            // --- NEWãªã‚‰å…¨ç”»é¢å‰²ã‚Šè¾¼ã¿ ---
            if (item.isNew) {
                document.getElementById('huge-icon').innerText = item.icon;
                document.getElementById('huge-rarity').innerText = item.rarity.toUpperCase();
                document.getElementById('huge-name').innerText = item.name;
                newOverlay.style.display = 'flex';
                await new Promise(resolve => { resolveGachaWait = resolve; });
            }

            // ã‚«ãƒ¼ãƒ‰ç”Ÿæˆ
            const card = document.createElement('div');
            card.className = `card ${item.rarity}`;
            card.innerHTML = `
                <div style="font-size: 40px;">${item.icon}</div>
                <div style="font-size: 14px; margin-top: 10px;">${item.rarity.toUpperCase()}</div>
                ${item.isNew ? '<div class="new-badge">NEW!</div>' : ''}
            `;
            card.onclick = () => showDetail(item);
            resultContainer.appendChild(card);

            await new Promise(r => setTimeout(r, 30));
            card.classList.add('show-card');
            await new Promise(r => setTimeout(r, 800 / count));
        }
    }

    function showDetail(item) {
        document.getElementById('card-detail-icon').innerText = item.icon;
        document.getElementById('card-detail-rarity').innerText = item.rarity.toUpperCase();
        document.getElementById('card-detail-name').innerText = item.name;
        document.getElementById('detail-inner').className = `single-card-inner ${item.rarity}`;
        singleCardDisplay.classList.add('active');
    }

    function closeSingleCardDisplay() {
        singleCardDisplay.classList.remove('active');
    }

    function toLobby() {
        resultScreen.classList.remove('active');
        lobbyScreen.classList.add('active');
    }
</script>

</body>
</html>
