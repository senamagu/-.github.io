<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>„ÇΩ„Ç∑„É£„Ç≤È¢®„Ç¨„ÉÅ„É£ÔºàÂè¨ÂñöÂÑÄÂºèÁâàÔºâ</title>
    <style>
        body { background: #222; color: white; font-family: sans-serif; margin: 0; overflow: hidden; text-align: center; }
        .screen { display: none; width: 100vw; height: 100vh; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .active { display: flex; }

        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 50px; border: none; font-weight: bold; transition: 0.2s; background: white; color: #333; z-index: 10; }
        button:hover { transform: scale(1.1); box-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .btn-group { display: flex; gap: 20px; margin-top: 20px; }

        /* „É≠„Éì„ÉºËÉåÊôØ */
        #lobby-screen { background: radial-gradient(circle, #0042A9, #000); }

        /* --- Âè¨ÂñöÂæÖÊ©üÁîªÈù¢ (Gate) --- */
        #gate-screen { 
            background: black; 
            cursor: pointer;
        }
        /* Âè¨Âñö„ÅÆËÉåÊôØÁîªÂÉèÔºà„Åì„Åì„Å´Â•Ω„Åç„Å™URL„ÇíÂÖ•„Çå„ÇãÔºâ */
        .gate-bg {
            position: absolute; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png'), linear-gradient(to bottom, #1a1a2e, #16213e);
            background-size: cover;
            transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1), filter 1s;
            z-index: 1;
        }
        /* „Ç∫„Éº„É†„Ç¢„Ç¶„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .zoom-out-bg { transform: scale(0.1); filter: brightness(5) blur(10px); }

        .gate-text {
            position: relative; z-index: 2; font-size: 32px; font-weight: bold;
            letter-spacing: 5px; animation: pulse 2s infinite; text-shadow: 0 0 20px #00bcd4;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1.05); } }

        /* ÁµêÊûúÁîªÈù¢ */
        #result-screen { background: #111; }
        #result-container { display: grid; gap: 15px; margin-bottom: 30px; min-height: 320px; align-items: center; justify-items: center; }

        /* „Ç´„Éº„Éâ„ÅÆÊºîÂá∫ÔºàÊó¢Â≠òÁ∂ôÊâøÔºâ */
        .card-wrapper { width: 100px; height: 140px; perspective: 600px; opacity: 0; transform: translateY(40px); }
        .show-wrapper { animation: wrapperAppear 0.5s forwards; }
        @keyframes wrapperAppear { to { opacity: 1; transform: translateY(0); } }
        .card { width: 100%; height: 100%; position: relative; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; cursor: pointer; }
        .is-flipped { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .card-back { background: #444; border: 2px solid #666; background-image: repeating-linear-gradient(45deg, #333 0, #333 10px, #444 10px, #444 20px); }
        .card-front { transform: rotateY(180deg); background: #333; }
        .back-sr { border: 2px solid #f5576c; box-shadow: 0 0 15px #f5576c; }
        .back-ssr { border: 2px solid gold; box-shadow: 0 0 20px gold; animation: goldPulse 1s infinite alternate; }
        @keyframes goldPulse { from { box-shadow: 0 0 10px gold; } to { box-shadow: 0 0 25px gold; } }
        .r { border: 1px solid #666; }
        .sr { border: 2px solid #f5576c; box-shadow: 0 0 15px #f5576c; background: #442222; }
        .ssr { border: 3px solid gold; box-shadow: 0 0 25px gold; background: #444422; }
        .new-badge { position: absolute; top: -10px; right: -10px; background: #00bcd4; color: white; border-radius: 50%; padding: 5px 8px; font-size: 10px; font-weight: bold; transform: rotate(15deg); z-index: 10; }

        /* ÁâπÊÆäÊºîÂá∫„É¨„Ç§„É§„Éº */
        #new-character-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 1000; display: none; pointer-events: none; flex-direction: column; align-items: center; justify-content: center; }
        .huge-icon { font-size: 150px; margin-bottom: 20px; filter: drop-shadow(0 0 20px gold); }
        .huge-rarity { font-size: 40px; color: gold; font-style: italic; font-weight: bold; }
        .huge-name { font-size: 30px; margin-top: 10px; border-bottom: 2px solid white; padding-bottom: 10px; }
        .tap-to-close { margin-top: 50px; font-size: 18px; animation: blink 1s infinite; color: #aaa; }
        @keyframes blink { 50% { opacity: 0; } }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: none; align-items: center; justify-content: center; z-index: 100; font-size: 32px; font-weight: bold; }
        .rare-effect { color: gold; text-shadow: 0 0 20px gold; animation: shake 0.1s infinite; }
        .ssr-effect { 
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff); 
            background-size: 400% 400%; animation: rainbow 1s linear infinite, shake 0.1s infinite; 
            color: #fff352 !important; text-shadow: 0 0 10px #ffa500, 0 0 20px #ffd700; -webkit-text-stroke: 1px #8b4513;
        }
        @keyframes shake { 0% { transform: translate(2px, 2px); } 100% { transform: translate(-2px, -2px); } }
        @keyframes rainbow { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        #flash-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; z-index: 2000; pointer-events: none; }
        .do-flash { animation: flashAnim 0.5s ease-out; }
        @keyframes flashAnim { 0% { opacity: 1; } 100% { opacity: 0; } }

        .quote-text { font-size: 28px; font-style: italic; color: white; text-shadow: 0 0 15px gold; margin-bottom: 20px; animation: quoteIn 0.8s ease-out forwards; }
        @keyframes quoteIn { from { opacity: 0; transform: scale(1.2); } to { opacity: 1; transform: scale(1); } }
        .super-shake { animation: superShake 0.4s infinite; }
        @keyframes superShake { 0% { transform: translate(2px, 2px); } 50% { transform: translate(-3px, -2px); } 100% { transform: translate(2px, 2px); } }

        #single-card-display { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .single-card-inner { width: 240px; height: 340px; background: #333; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        .huge-card-wrapper { perspective: 1000px; margin-bottom: 20px; width: 200px; height: 280px; }
        #huge-card-inner { width: 100%; height: 100%; transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body id="main-body">

<div id="new-character-overlay" onclick="resumeGacha()"></div>

<div id="lobby-screen" class="screen active">
    <h1>‰ºùË™¨„ÅÆÂè¨Âñö</h1>
    <div class="btn-group">
        <button onclick="prepareGacha(1)">1ÂõûÂè¨Âñö</button>
        <button onclick="prepareGacha(10)" style="background: #ffaa00; color: white;">10ÂõûÂè¨Âñö</button>
    </div>
</div>

<div id="gate-screen" class="screen" onclick="executeGacha()">
    <div class="gate-bg" id="gate-bg"></div>
    <div class="gate-text">- TOUCH TO SUMMON -</div>
</div>

<div id="flash-overlay"></div>
<div id="overlay">Âè¨Âñö‰∏≠...</div>

<div id="result-screen" class="screen">
    <div id="result-container"></div>
    <div class="btn-group">
        <button onclick="toLobby()">Êàª„Çã</button>
        <button id="retry-btn" onclick="prepareGacha(lastCount)" style="background: #ffaa00; color: white;">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
    </div>
</div>

<div id="single-card-display" onclick="closeSingleCardDisplay()">
    <div class="single-card-inner r" id="detail-inner">
        <div id="card-detail-icon" style="font-size: 80px;"></div>
        <div id="card-detail-rarity" style="font-size: 24px; font-weight: bold; margin-top: 10px;"></div>
        <div id="card-detail-name" style="font-size: 18px; color: #ccc;"></div>
    </div>
</div>

<script>
    const resultContainer = document.getElementById('result-container');
    const overlay = document.getElementById('overlay');
    const flashOverlay = document.getElementById('flash-overlay');
    const newOverlay = document.getElementById('new-character-overlay');
    const body = document.getElementById('main-body');
    const gateBg = document.getElementById('gate-bg');

    let lastCount = 1;
    let ownedChars = new Set(); 
    let resolveGachaWait = null;
    let canClickToNext = false; 

    const charData = {
        ssr: [
            { id: "dragon", icon: "üêâ", name: "ÁÇé„ÅÆÁ´úÁéã", quote: "Êàë„ÅåÁÑî„Å´ÁÑº„ÅëÁÑ¶„Åí„Çã„Åå„ÅÑ„ÅÑÔºÅ" },
            { id: "queen", icon: "üë∏", name: "ÂÖâ of Â•≥Áéã", quote: "Â∏åÊúõ„ÅÆÂÖâ„Çà„ÄÅ‰∏ñÁïå„ÇíÁÖß„Çâ„Åó„Å¶„ÄÇ" },
            { id: "diamond", icon: "üíé", name: "ËíºÁ©π„ÅÆÂÆùÁè†", quote: "„Åì„ÅÆËºù„Åç„ÄÅË™∞„Å´„ÇÇÊ∏°„Åï„Å™„ÅÑ„ÄÇ" }
        ],
        sr: [
            { id: "sword", icon: "‚öîÔ∏è", name: "ÂãáËÄÖ„ÅÆÂâ£", quote: "„Åì„ÅÆ‰∏ÄÊíÉ„ÅßÊ±∫„ÇÅ„ÇãÔºÅ" },
            { id: "shield", icon: "üõ°Ô∏è", name: "ÂÆàË≠∑ËÄÖ„ÅÆÁõæ", quote: "„Åì„Åì„ÅØ‰∏ÄÊ≠©„ÇÇÈÄö„Åï„Å™„ÅÑ„Åú„ÄÇ" },
            { id: "fire", icon: "üî•", name: "ÁÅºÁÜ±„ÅÆÁ≤æÈúä", quote: "„ÇÇ„Å£„Å®ÁÜ±„Åè„Åó„Å¶„ÇÑ„Çã„ÇàÔºÅ" }
        ],
        r: [
            { id: "plant", icon: "üåø", name: "ËçâÂéü„ÅÆÁï™‰∫∫", quote: "È¢®„ÅåÂêπ„ÅÑ„Å¶„ÅÑ„Çã„Å≠„ÄÇ" },
            { id: "wood", icon: "ü™µ", name: "Ê£Æ„ÅÆÊú®„Åì„Çä", quote: "ËâØ„ÅÑÊùêÊú®„ÅåÊé°„Çå„Åù„ÅÜ„Å†„ÄÇ" },
            { id: "bone", icon: "ü¶¥", name: "ÂΩ∑Âæ®„ÅÜÈ≠Ç", quote: "ÁßÅ„ÅØ‚Ä¶„Å©„Åì„Å´„ÅÑ„Çã„ÅÆ„Å†‚Ä¶" }
        ]
    };

    // „É≠„Éì„Éº„Åã„ÇâÂæÖÊ©üÁîªÈù¢„Å∏ÁßªÂãï
    function prepareGacha(count) {
        lastCount = count;
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('gate-screen').classList.add('active');
        gateBg.classList.remove('zoom-out-bg'); // „É™„Çª„ÉÉ„Éà
    }

    // ÂæÖÊ©üÁîªÈù¢„Çí„Çø„ÉÉ„Éó„Åó„Å¶„Ç¨„ÉÅ„É£ÂÆüË°å
    async function executeGacha() {
        // 1. „Ç∫„Éº„É†„Ç¢„Ç¶„ÉàÊºîÂá∫
        gateBg.classList.add('zoom-out-bg');
        
        // „ÉØ„É≥„ÉÜ„É≥„ÉùÈÅÖ„Çå„Å¶„Éõ„ÉØ„Ç§„Éà„Ç¢„Ç¶„Éà
        await new Promise(r => setTimeout(r, 800));
        flashOverlay.classList.add('do-flash');
        
        // ÂÆåÂÖ®„Å´Ê∂à„Åà„ÇãÂâç„Å´ÁîªÈù¢ÈÅ∑Áßª
        await new Promise(r => setTimeout(r, 400));
        startGacha(lastCount);
    }

    function resumeGacha() {
        if (!canClickToNext) return; 
        newOverlay.style.display = 'none';
        newOverlay.style.pointerEvents = 'none';
        if (resolveGachaWait) resolveGachaWait();
    }

    async function startGacha(count) {
        const results = [];
        let topRarity = "r";

        for (let i = 0; i < count; i++) {
            const rand = Math.random();
            let rarity = rand < 0.05 ? "ssr" : (rand < 0.25 ? "sr" : "r");
            if (rarity === "ssr") topRarity = "ssr";
            else if (rarity === "sr" && topRarity !== "ssr") topRarity = "sr";

            const pool = charData[rarity];
            const char = pool[Math.floor(Math.random() * pool.length)];
            const isNew = !ownedChars.has(char.id);
            if (isNew) ownedChars.add(char.id);
            results.push({ ...char, rarity, isNew });
        }

        // Â∞éÂÖ•ÊºîÂá∫
        overlay.style.display = "flex";
        overlay.className = "";
        overlay.innerText = "Âè¨Âñö‰∏≠...";
        overlay.style.color = "white";
        
        document.getElementById('gate-screen').classList.remove('active');
        await new Promise(r => setTimeout(r, 600));

        if (topRarity === "ssr") {
            overlay.innerText = "Ë∂ÖÁµ∂ÊøÄ„É¨„Ç¢ÂèçÂøúÔºÅÔºÅ";
            overlay.classList.add('ssr-effect');
            flashOverlay.classList.add('do-flash');
            setTimeout(() => flashOverlay.classList.remove('do-flash'), 500);
            await new Promise(r => setTimeout(r, 1500));
        } else if (topRarity === "sr") {
            overlay.innerText = "È´ò„Ç®„Éç„É´„ÇÆ„ÉºÂèçÂøúÔºÅ";
            overlay.classList.add('rare-effect');
            await new Promise(r => setTimeout(r, 1000));
        }

        overlay.style.display = "none";
        document.getElementById('result-screen').classList.add('active');
        resultContainer.innerHTML = "";
        resultContainer.style.gridTemplateColumns = count === 1 ? "1fr" : "repeat(5, 1fr)";

        // „Ç´„Éº„ÉâË°®Á§∫„É´„Éº„Éó
        for (let item of results) {
            // ÊòáÊ†ºÊºîÂá∫
            if (Math.random() < 0.1 && item.rarity === "sr") {
                overlay.style.display = "flex";
                overlay.className = "";
                overlay.innerText = "ÔºÅÔºü";
                overlay.style.color = "gold";
                await new Promise(r => setTimeout(r, 600));
                item.rarity = "ssr";
                overlay.innerText = "SSR„Å´ÊòáÊ†ºÔºÅÔºÅ";
                overlay.classList.add('ssr-effect');
                await new Promise(r => setTimeout(r, 800));
                overlay.style.display = "none";
            }

            const wrapper = document.createElement('div');
            wrapper.className = "card-wrapper";
            const cardInner = document.createElement('div');
            cardInner.className = "card";
            const back = document.createElement('div');
            back.className = "card-back";
            if (item.rarity === "ssr") back.classList.add('back-ssr');
            else if (item.rarity === "sr") back.classList.add('back-sr');

            const front = document.createElement('div');
            front.className = `card-front ${item.rarity}`;
            front.innerHTML = `
                <div style="font-size: 40px;">${item.icon}</div>
                <div style="font-size: 14px; margin-top: 10px;">${item.rarity.toUpperCase()}</div>
                ${item.isNew ? '<div class="new-badge">NEW!</div>' : ''}
            `;

            cardInner.appendChild(back);
            cardInner.appendChild(front);
            wrapper.appendChild(cardInner);
            resultContainer.appendChild(wrapper);

            await new Promise(r => setTimeout(r, 50));
            wrapper.classList.add('show-wrapper');
            await new Promise(r => setTimeout(r, 300 / count));

            // ÁâπÊÆäÊºîÂá∫
            if (item.rarity === "ssr" || item.isNew) {
                canClickToNext = false;
                newOverlay.style.display = 'flex';
                newOverlay.style.pointerEvents = 'auto';
                newOverlay.innerHTML = "";

                if (item.rarity === "ssr") {
                    newOverlay.style.background = "white"; 
                    const quoteDiv = document.createElement('div');
                    quoteDiv.className = 'quote-text';
                    quoteDiv.style.fontSize = "36px";
                    quoteDiv.style.color = "#555"; 
                    quoteDiv.style.textShadow = "0 0 5px rgba(0,0,0,0.2)";
                    quoteDiv.style.transition = "all 0.3s ease";
                    quoteDiv.innerText = `„Äå${item.quote}„Äç`;
                    newOverlay.appendChild(quoteDiv);

                    body.classList.add('super-shake');
                    await new Promise(r => setTimeout(r, 1500));
                    body.classList.remove('super-shake');

                    flashOverlay.classList.add('do-flash');
                    newOverlay.style.background = "rgba(0, 0, 0, 0.95)"; 
                    quoteDiv.style.color = "white";
                    quoteDiv.style.textShadow = "0 0 15px gold, 0 0 30px gold";
                    quoteDiv.style.fontSize = "32px";
                    setTimeout(() => flashOverlay.classList.remove('do-flash'), 500);

                    const charInfo = document.createElement('div');
                    charInfo.innerHTML = `
                        <div class="huge-icon" style="font-size:180px;">${item.icon}</div>
                        <div class="huge-rarity" style="color:gold; font-size:50px;">${item.rarity.toUpperCase()}</div>
                        <div class="huge-name">${item.name}</div>
                        <div class="tap-to-close">- TOUCH TO SCREEN -</div>
                    `;
                    newOverlay.appendChild(charInfo);
                } else {
                    newOverlay.innerHTML = `
                        <div class="huge-card-wrapper">
                            <div class="card" id="huge-card-inner">
                                <div class="card-back back-sr" style="width:200px; height:280px;"></div>
                                <div class="card-front ${item.rarity}" style="width:200px; height:280px; transform: rotateY(180deg);">
                                    <div style="font-size: 100px;">${item.icon}</div>
                                </div>
                            </div>
                        </div>
                        <div class="huge-rarity" style="color:#f5576c">${item.rarity.toUpperCase()}</div>
                        <div class="huge-name">${item.name}</div>
                        <div class="tap-to-close">- TOUCH TO SCREEN -</div>
                    `;
                    await new Promise(r => setTimeout(r, 300));
                    document.getElementById('huge-card-inner').classList.add('is-flipped');
                }

                canClickToNext = true;
                await new Promise(resolve => { resolveGachaWait = resolve; });
                cardInner.classList.add('is-flipped');
            } else {
                await new Promise(r => setTimeout(r, 100));
                cardInner.classList.add('is-flipped');
            }

            cardInner.onclick = (e) => {
                e.stopPropagation();
                showDetail(item);
            };
        }
    }

    function showDetail(item) {
        document.getElementById('card-detail-icon').innerText = item.icon;
        document.getElementById('card-detail-rarity').innerText = item.rarity.toUpperCase();
        document.getElementById('card-detail-name').innerText = item.name;
        document.getElementById('detail-inner').className = `single-card-inner ${item.rarity}`;
        document.getElementById('single-card-display').style.display = 'flex';
    }

    function closeSingleCardDisplay() {
        document.getElementById('single-card-display').style.display = 'none';
    }

    function toLobby() {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('lobby-screen').classList.add('active');
        flashOverlay.classList.remove('do-flash');
    }
</script>

</body>
</html>
